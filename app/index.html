<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>MultiRangeSlider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div id="root_parent" class="content">
        <div class="code">
            dadb1 = new Dadb('dadb1');
            <br>dadb1.addBlocks('[[660, 30],[990, 60]]');
        </div>
        <div id="dadb1"></div>
        <div class="code">
            dadb2 = new Dadb('dadb2');
            <br>dadb2.addBlocks('[[660, 30],[990, 60]]');
        </div>
        <div id="dadb2"></div>
        <br>
        <br>

        <fieldset>
            <legend>tolbar1:</legend>
            <div id="tolbar1"></div>
            <div class="step_switch">
                <input type="checkbox" name="step" id="step_checkbox" value="30">15 minutes</div>
        </fieldset>
    </div>



    <!-- build:js({app,.tmp}) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script>
        var dadb;
        $(function () {
            // inicialization - test from APEX (string insted of objects)
            dadb1 = new Dadb('dadb1', '{"min":360,"max":1170,"step":30,"toolbarId":"tolbar1"}');
            dadb1.addBlocks('[[660, 30],[990, 60]]');
            dadb2 = new Dadb('dadb2', '{"blocksToolbar":[{"value":30,"color": "rgba(250, 161, 106, 0.72)","droppedColor":"rgba(255, 137, 0, 1)"}],"min":360,"max":1170,"step":30,"toolbarId":"tolbar1"}');
            dadb2.addBlocks('[[660, 30],[990, 60]]');

            $('#step_checkbox').change(function () {
                if ($(this).is(":checked")) {
                    dadb1.changeStep(15);
                    dadb2.changeStep(15);
                    return;
                }
                dadb1.changeStep(30);
                dadb2.changeStep(30);
            });
        });
    </script>
</body>

</html>
