<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>MultiRangeSlider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div id="root_parent" class="content">
        <div class="code">
            dadb1 = new Dadb('dadb1');
            <br>dadb1.addBlocks('[[660, 30],[990, 60]]');
        </div>
        <div id="dadb1"></div>
        <div class="code">
            dadb2 = new Dadb('dadb2');
            <br>dadb2.addBlocks('[[660, 30],[990, 60]]');
        </div>
        <div id="dadb2"></div>
    </div>


    <!-- build:js({app,.tmp}) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script>
        var dadb;
        $(function () {
            // inicialization - test from APEX (string insted of objects)
            dadb1 = new Dadb('dadb1', '{"min":360,"max":1170,"step":15,"toolbarId":"tolbar1"}');
            dadb1.addBlocks('[[660, 30],[990, 60]]');
            dadb2 = new Dadb('dadb2', '{"blocksToolbar":[{"value":30,"color": "#E7B08E"}],"min":360,"max":1170,"step":15,"toolbarId":"tolbar2"}');
            dadb2.addBlocks('[[660, 30],[990, 60]]');
        });
    </script>
</body>

</html>
